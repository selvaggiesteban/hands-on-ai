name: AI-Assisted Development Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  validate-planning:
    name: Validate Against Planning Documents
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate planning consistency
        run: |
          python tools/metrics/planning_metrics.py \
            --plan project_meta/planning/plan.json \
            --product project_meta/product_overview/product-overview.json

      - name: Check planning health score
        run: |
          python tools/metrics/planning_metrics.py \
            --plan project_meta/planning/plan.json \
            --product project_meta/product_overview/product-overview.json

  ai-code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    needs: validate-planning
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for better diff

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40

      - name: Run AI code review
        run: |
          echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          # Placeholder: integrate with review_agent.py
          python -c "print('AI Code Review: Analyzing changes...')"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate-planning
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run security policy enforcer
        run: |
          python tools/security/policy_enforcer.py

      - name: Scan for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Run dependency scan
        run: |
          pip install safety
          safety check --json

  linting:
    name: Linting and Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node dependencies
        run: |
          npm ci

      - name: Run ESLint
        run: |
          npm run lint

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linting tools
        run: |
          pip install ruff black isort

      - name: Run Ruff (Python linter)
        run: |
          ruff check .

      - name: Check Python formatting
        run: |
          black --check .
          isort --check-only .

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [linting, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm ci

      - name: Run unit tests
        run: |
          npm run test:unit

      - name: Run integration tests
        run: |
          npm run test:integration

      - name: Check test coverage
        run: |
          npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm ci

      - name: Build application
        run: |
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

  token-budget-tracking:
    name: Track Token Usage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate token usage report
        run: |
          python tools/optimization/token_tracker.py

      - name: Upload token metrics
        uses: actions/upload-artifact@v3
        with:
          name: token-metrics
          path: data/token_metrics.json

  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate API documentation
        run: |
          python tools/agents/documentation_agent.py

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
